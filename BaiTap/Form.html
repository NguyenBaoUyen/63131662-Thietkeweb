<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src='main.js' defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous" defer></script>
</head>
<body>
   
    <div class="container" >
        <form id="login-form" class="form-container">
            <h3>Form Đăng Nhập</h3>
            <div class="input-container">
                <input type="text" name="login-username" id="login-username" placeholder="Tên đăng nhập">
                <i class='bx bxs-user-circle'></i>
            </div>
            <div class="input-container">
                <input type="password" name="login-pass" id="login-pass" placeholder="Mật khẩu">
                <i class='bx bx-low-vision' id="login-eye-icon" onclick="TogglePassword()"></i>
            </div>
            <div class="button-container">
                <input type="button" value="Đăng nhập" onclick="DangNhap()">
                <input type="button" value="Đăng ký" onclick="ShowRegisterForm()">
            </div>
            
        </form>
    
        <form id="register-form" style="display: none;" class="form-container">
            <h3>Form Đăng Ký</h3>
            <div class="input-container">
                <input type="text" name="username" id="username" placeholder="Tên đăng nhập">
                <i class='bx bxs-user-circle'></i>
            </div>
            <div class="input-container">
                <input type="email" name="email" id="email" placeholder="Email">
                <i class='bx bx-envelope'></i>
            </div>
            <div class="input-container">
                <input type="password" name="pass1" id="pass1" placeholder="Mật khẩu">
            </div>
            <div class="input-container">
                <input type="password" name="pass2" id="pass2" placeholder="Nhập lại mật khẩu">
            </div>
            <div class="button-container">
                <input type="button" value="Đăng ký" onclick="DangKy()">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
